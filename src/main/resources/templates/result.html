<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/xml/ns/persistence/orm" xmlns:https="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url(https://images.pexels.com/photos/669988/pexels-photo-669988.jpeg?cs=srgb&dl=book-bindings-close-up-composition-669988.jpg&fm=jpg);
background-size: cover">
 <table class="table" style="border: 2px solid yellow; color: brown">
     <thead>
     <tr>
         <th scope="col">Name</th>
         <th scope="col">Surname</th>
         <th scope="col">Weigth</th>
         <th scope="col">Heigth</th>
         <th scope="col">BMI</th>
         <th scope="col"></th>
     </tr>
     </thead>
     <tbody  th:each="user:${users}">
     <tr>
         <td th:text="${user.name}"></td>
         <td th:text="${user.surname}"></td>
         <td th:text="${user.weigth}"></td>
         <td th:text="${user.heigth}"></td>
         <td th:text="${user.bmi}"></td>
         <td th:text="${user.comment}"></td>
         <td><a th:href="'/'+${user.id}+'/deleting'">Delete</a></td>
     </tr>

     </tbody>
 </table>
<form action="/">
    <input type="submit" value="Return to calculator">
</form><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
